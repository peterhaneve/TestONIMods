name: STRINGS.WORLDS.TETRAMENT.NAME
description: STRINGS.WORLDS.TETRAMENT.DESCRIPTION
asteroidIcon: Asteroid_desert_oasis

worldTraitScale: 1
worldsize:
  X: 256
  Y: 384
layoutMethod: PowerTree

defaultsOverrides:
  startingWorldElements: []

# List all the zone files to load
subworldFiles:
  - name: subworlds/forest/ForestStart
  - name: subworlds/forest/ForestMiniWater
    weight: 0.5
    minCount: 1
    maxCount: 4
  - name: subworlds/forest/ForestMiniOxy
    minCount: 1
  - name: subworlds/forest/ForestMiniMetal
    minCount: 1
  - name: subworlds/marsh/HotMarsh
    minCount: 4
  - name: subworlds/jungle/Jungle
    minCount: 3
  - name: subworlds/magma/Bottom
  - name: subworlds/frozen/Frozen
    minCount: 3
  - name: subworlds/space/Space
  - name: subworlds/space/Surface
  - name: subworlds/ocean/Ocean
    minCount: 4
  - name: subworlds/testdesert/TestDesert
    minCount: 4

startSubworldName: subworlds/forest/ForestStart
startingBaseTemplate: bases/forestBase
startingBasePositionHorizontal:
  min: 0.5
  max: 0.5
startingBasePositionVertical:
  min: 0.42
  max: 0.42

seasons:
  - MeteorShowers

worldTraitRules:
  - min: 2
    max: 4

unknownCellsAllowedSubworlds:
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/forest/ForestStart
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/forest/ForestMiniOxy
      - subworlds/forest/ForestMiniWater
      - subworlds/forest/ForestMiniMetal
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 3
    command: Replace
    subworldNames:
      - subworlds/jungle/Jungle
      - subworlds/testdesert/TestDesert
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 4
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/ocean/Ocean
      - subworlds/marsh/HotMarsh
  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - subworlds/magma/Bottom
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/frozen/Frozen

worldTemplateRules:
  # Jungle
  - names:
      - poi/jungle/geyser_steam
    listRule: TryOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle]
  - names:
      - poi/jungle/geyser_methane
      - poi/jungle/geyser_chlorine
    listRule: TryOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle]
  # Frozen
  - names:
      - poi/frozen/heatsink_a
      - poi/frozen/heatsink_b
      - poi/frozen/heatsink_c
      - poi/frozen/heatsink_d
    listRule: TrySome
    someCount: 3
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [FrozenWastes]
  # Ocean
  - names:
      - poi/poi_ocean_geyser_saltwater
    listRule: TryOne
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Ocean]
  # Gravitas
  - names:
    - poi/poi_gravitas
    listRule: GuaranteeOne
    priority: 500
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/space/Surface
  # Generic Geysers
  - names:
    - geysers/generic
    listRule: TryOne
    times: 12
    ruleId: GenericGeysers
    allowDuplicates: true
    allowedCellsFilter:
      - command: Replace
        tagcommand: NotAtTag
        tag: NoGlobalFeatureSpawning
