name: STRINGS.WORLDS.WATERMOONLET.NAME
description: STRINGS.WORLDS.WATERMOONLET.DESCRIPTION
nameTables: [ WATER ]
asteroidIcon: asteroid_water_moonlet_kanim

worldTraitScale: 0.20
worldsize:
  X: 80
  Y: 174
layoutMethod: PowerTree

defaultsOverrides:
  data:
    DrawWorldBorderForce: false
    DrawWorldBorder: true
    WorldBorderThickness: 4
    WorldBorderRange: 2
    OverworldDensityMin: 15
    OverworldDensityMax: 15
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk
    POIPadding: 2

disableWorldTraits: true

subworldFiles:
  - name: subworlds/space/Space
  - name: subworlds/aquatic/SurfaceBeachFixed
  - name: subworlds/aquatic/OpenWaterFixed
  - name: expansion1::subworlds/aquatic/GraphiteCaves
  - name: expansion1::subworlds/barren/BarrenCore

fixedTraits:
  - sunlightHigh
  - cosmicRadiationMedLow

unknownCellsAllowedSubworlds:
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/aquatic/OpenWaterFixed
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/aquatic/SurfaceBeachFixed
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/aquatic/GraphiteCaves
  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - expansion1::subworlds/barren/BarrenCore

worldTemplateRules:
  - names:
    - expansion1::poi/aquatic/dirty_water_geode
    - expansion1::poi/aquatic/salt_geyser_geode
    - expansion1::poi/aquatic/hot_water_geode
    listRule: GuaranteeSomeTryMore
    someCount: 1
    moreCount: 1
    priority: 100
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/aquatic/OpenWaterFixed
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 2
  - names:
    - expansion1::poi/aquatic/large_geode
    - expansion1::poi/aquatic/large_coal_geode
    listRule: TryOne
    priority: 40
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/aquatic/OpenWaterFixed
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 2
  - names:
    - expansion1::poi/aquatic/small_oxylite_geode
    listRule: GuaranteeOne
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/aquatic/OpenWaterFixed
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 2
  - names:
    - expansion1::poi/genericGravitas/poi_thermo_building
    listRule: GuaranteeAll
    priority: 450
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - expansion1::subworlds/aquatic/GraphiteCaves
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  - names:
    - bases/tetramentWaterBase
    listRule: GuaranteeAll
    priority: 200
    allowExtremeTemperatureOverlap: true
    useRelaxedFiltering: true
    overrideOffset:
       X: 0
       Y: -14
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 1
        maxDistance: 1
  - names:
    - expansion1::poi/aquatic/metal_boon
    - expansion1::poi/aquatic/oasis
    listRule: TryAll
    priority: 50
    allowExtremeTemperatureOverlap: true
    useRelaxedFiltering: true
    overrideOffset:
       X: 0
       Y: -12
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 1
        maxDistance: 1