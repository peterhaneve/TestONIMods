name: STRINGS.WORLDS.TETRAMENT_WARP.NAME
description: STRINGS.WORLDS.TETRAMENT_WARP.DESCRIPTION
nameTables: [ FOREST, RADIOACTIVE ]
asteroidIcon: asteroid_vanilla_swamp_warp_kanim

worldTraitScale: 0.3
worldsize:
  X: 160
  Y: 176
layoutMethod: PowerTree

defaultsOverrides:
  data:
    DrawWorldBorderForce: false
    DrawWorldBorder: true
    WorldBorderThickness: 3
    WorldBorderRange: 1
    OverworldDensityMin: 18
    OverworldDensityMax: 18
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk
    POIPadding: 1

worldTraitRules:
  - min: 2
    max: 2
    forbiddenTags:
      - StartWorldOnly
      - Oil
      - LargeWorld
      - Surface
      - Core
      - GenericGeysers

fixedTraits:
  - sunlightMed
  - cosmicRadiationVeryLow

startSubworldName: subworlds/forest/TetramentForestWarpStart
startingBaseTemplate:  expansion1::bases/warpworldForestBase
startingBasePositionHorizontal:
  min: 0.475
  max: 0.525
startingBasePositionVertical:
  min: 0.4
  max: 0.45

subworldFiles:
  - name: expansion1::subworlds/space/SpaceWithSandyBorder
  - name: expansion1::subworlds/radioactive/med_Radioactive
    minCount: 3
  - name: expansion1::subworlds/radioactive/med_UraniumFields
    minCount: 1
  - name: expansion1::subworlds/radioactive/med_FrozenUraniumFields
    minCount: 2
  - name: expansion1::subworlds/frozen/FrozenCore
    minCount: 2
  - name: subworlds/forest/TetramentForestWarpStart
  - name: subworlds/forest/TetramentForest
  - name: subworlds/rust/TetramentRustHot
    minCount: 5
  - name: subworlds/ocean/TetramentOceanDry
    minCount: 3
    
unknownCellsAllowedSubworlds: 
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/forest/TetramentForest
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 99
    command: Replace
    subworldNames:
      - subworlds/ocean/TetramentOceanDry
      - subworlds/rust/TetramentRustHot
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/SpaceWithSandyBorder
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/radioactive/med_Radioactive
      - expansion1::subworlds/radioactive/med_UraniumFields
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - expansion1::subworlds/radioactive/med_FrozenUraniumFields
      - expansion1::subworlds/frozen/FrozenCore

worldTemplateRules:
  - names:
      - expansion1::poi/radioactive/uranium_fields_liquid_co2_geyser
      - expansion1::poi/radioactive/uranium_fields_liquid_co2_geyser_b
      - expansion1::poi/radioactive/uranium_fields_liquid_co2_geyser_c
    listRule: GuaranteeSomeTryMore
    someCount: 1
    moreCount: 1
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Radioactive]
   # Again, we need to give the user some hope
  - names:
    - expansion1::geysers/slush_salt_water
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 1
  - names:
    - expansion1::poi/warp/sender
    - expansion1::poi/warp/receiver
    listRule: GuaranteeAll
    priority: 500
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 2
      - command: IntersectWith
        zoneTypes: [ Forest, Ocean, Rust ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  # Boons
  - names:
    - expansion1::poi/boon/bedroom
    - expansion1::poi/boon/washroom
    - expansion1::poi/boon/power
    - expansion1::poi/boon/kitchen
    listRule: TrySome
    someCount: 2
    priority: 50
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 1
        maxDistance: 2
      - command: IntersectWith
        zoneTypes: [ Forest, Rust, Ocean ]
  - names:
    - expansion1::poi/boon/bedroom
    - expansion1::poi/boon/washroom
    - expansion1::poi/boon/power
    - expansion1::poi/boon/kitchen
    - expansion1::poi/boon/farm
    listRule: TrySome
    someCount: 2
    priority: 50
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 3
      - command: IntersectWith
        zoneTypes: [ Forest, Rust, Ocean ]
  # Metal sources
  - names:
    - expansion1::geysers/molten_aluminum
    - expansion1::geysers/molten_cobalt
    - geysers/molten_copper
    - geysers/molten_gold
    - geysers/molten_iron
    listRule: GuaranteeSomeTryMore
    someCount: 2
    moreCount: 1
    priority: 50
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 2
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 1
  - names:
    - geysers/slimy_po2
    - geysers/methane
    - geysers/chlorine_gas
    - geysers/hot_hydrogen
    - geysers/hot_po2
    - geysers/small_volcano
    listRule: TrySome
    someCount: 2
    priority: 50
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 2
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 1
